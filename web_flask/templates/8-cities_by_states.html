<!DOCTYPE html>
<html lang="en">
  <head>
    <title>States_list</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for state in states %}
      <li>{{ state.id }}: <b>{{ state.name }}</b></li>
      {% for city in state.cities|sort(attribute='name') %}
      <ul>
        <li>{{ city.id }}: <b>{{ city.name }}</b></li>
      </ul>
      {% endfor %}
      <ul></ul>
      {% endfor %}
    </ul>
  </body>
</html>
